.logo-text {
  font-family: 'Lato', sans-serif; /* choose a unique font */
  font-size: 32px;
  font-weight: 700;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;

  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}




.user-menu {
  display: flex;
  align-items: center;
}

.user-menu p {
  margin-right: 10px;
  font-size: 20px;
  color: #fff;
}

.dashbutton {
    display: inline-block;
    color: #fff;
    background-color: #0570e2;
    border: none;
    border-radius: 50px;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    text-decoration: none;

}

.dashbutton:hover {
    background-color: #1abc9c;

}


.logout {
  background-color: #1d70dc;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
}

.logout:hover {
  background-color: #555;
}

label[for="user_type"] {
  /* font-family: "Open Sans", sans-serif; */
  font-family: Lato, sans-serif;

  /* margin-top: 10px; */
  margin-bottom: 10px;
  display: block;
  
}

.form-select {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  box-shadow: 0 0 2px #ccc;
  border-radius: 5px;
  font-size: 18px;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
  width: 100%; 
  text-align: center; /* add this line */
  
  
 }

.styled-form {
  display: none;
  width: 100%;
  max-width: 1400px;
  margin: 0 3%;
}

.styled-form fieldset {
  display: inline-block;

}

.styled-form fieldset legend {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}

.styled-form fieldset label {
  display: block;
  margin-bottom: 10px;
}

.styled-form fieldset input[type="text"],
.styled-form fieldset input[type="email"],
.styled-form fieldset input[type="tel"] {
  width: 80%;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.styled-form fieldset input[type="submit"] {
  display: block;
  margin-top: 10px;
  padding: 5px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}
  </style>

<script>
function displayForm(elem) {
  var studentForm = document.querySelector("#student-form");
  var stafferForm = document.querySelector("#staffer-form");
  if (elem.value == "student") {
    studentForm.style.display = "block";
    stafferForm.style.display = "none";
  } else if (elem.value == "staffer") {
    studentForm.style.display = "none";
    stafferForm.style.display = "block";
  } else {
    studentForm.style.display = "none";
    stafferForm.style.display = "none";
  }
}

</script>

<body>
<header>
<div>
      <span class="logo-text" style="margin-right: 17px;">Edit Profile</span>
      <a href="{{ url_for('dashboard') }}" class="dashbutton"><i class="fas fa-chevron-left"></i> Dashboard</a>
    
<!-- <span class="smaller-text"> ERP</span>  -->
<!-- </div> -->
</div>
  <div class="user-menu">
      <p>User: {{ username }}</p>
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</div>
</header>
<!-- <h1>User Form</h1> -->
<form method="post" action="">
	<!-- <label for="user_type">Are you a student or a staffer?</label> -->
	<select name="user_type" id="user_type" class="form-select" onchange="displayForm(this)">
	  <option value="">Enrolling student or new staff-member?</option>
	  <option value="student">student</option>
	  <option value="staffer">staff-member</option>
	</select>
	</form>
	<form id="student-form" class="styled-form">
    <fieldset>
      <legend>Personal Information</legend>
      <input type="text" id="name" name="name" placeholder="Enter your full name" title="Please enter your full name">
      <br>
      <input type="email" id="email" name="email" placeholder="Enter your email address" title="Please enter your email address">
      <br>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" title="Please enter your phone number">
     
    </fieldset>
  
    <fieldset>
      <legend>Academic Information</legend>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree program" title="Please enter your degree program">
      <br>
      <input type="text" id="major" name="major" placeholder="Enter your major" title="Please enter your major">
      <br>
      <input type="text" id="university" name="university" placeholder="Enter your university" title="Please enter your university">
    </fieldset>
  
    <fieldset>
      <legend>Bank Information</legend>
      <input type="text" id="account-name" name="account-name" placeholder="Enter the name on your bank account" title="Please enter the name on your bank account">
      <br>
      <input type="text" id="account-number" name="account-number" placeholder="Enter your bank account number" title="Please enter your bank account number">
      <br>
      <input type="text" id="bank-name" name="bank-name" placeholder="Enter the name of your bank" title="Please enter the name of your bank">
    </fieldset>
  
    <fieldset>
      <legend>Photo Upload</legend>
      <input type="file" id="photo" name="photo" title="Please upload a photo of yourself">
    </fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit">
    </fieldset>
  </form>
  
  
	
	<form id="staffer-form" class="styled-form">
	  <label for="name">Name:</label>
	  <input type="text" id="name" name="name"><br>
	  <label for="email">Email:</label>
	  <input type="email" id="email" name="email"><br>
	  <label for="phone">Phone:</label>
	  <input type="tel" id="phone" name="phone"><br>
	  <label for="department">Department:</label>
	  <input type="text" id="department" name="department"><br>
	  <input type="submit" value="Submit">
	</form>
