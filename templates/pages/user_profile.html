<script type="text/javascript">
  function displayForm(elem) {
      var studentForm = document.getElementById("student-form");
      var stafferForm = document.getElementById("staffer-form");
      if (elem.value == "student") {
          studentForm.style.display = "flex";
          stafferForm.style.display = "none";
      } else if (elem.value == "staffer") {
          studentForm.style.display = "none";
          stafferForm.style.display = "flex";
      } else {
          studentForm.style.display = "none";
          stafferForm.style.display = "none";
}
}
</script>

<header>
<div>

<form method="post" action="">
<!-- <label for="user_type">Are you a student or a staffer?</label> -->
<select name="user_type" id="user_type" onchange="displayForm(this)">
  <option value="">Enrolling student or new staff-member?</option>
  <option value="student">student</option>
  <option value="staffer">staff-member</option>
</select>
<div id="student-form" style="display:none" class="form-glow">
  <input type="text" name="admission_no" id="admission_no" placeholder="Admission No (will be generated automatically)"><br>

  <input type="text" name="name" id="name" placeholder="Name"><br>

  <select name="program_id" id="program_id">
    <option value="" disabled selected>Select Program ID</option>
    <option value="program1">Program 1</option>
    <option value="program2">Program 2</option>
    <option value="program3">Program 3</option>
  </select><br>

  <select name="institute_id" id="institute_id">
    <option value="" disabled selected>Select Institute ID</option>
    <option value="institute1">Institute 1</option>
    <option value="institute2">Institute 2</option>
    <option value="institute3">Institute 3</option>
  </select><br>

  <input type="text" name="admission_type" id="admission_type" placeholder="Admission Type"><br>

  <select name="entry_sem" id="entry_sem">
    <option value="" disabled selected>Select Entry Semester</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select><br>

  <select name="exit_sem" id="exit_sem">
    <option value="" disabled selected>Select Exit Semester</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select><br>

  <input type="number" name="year_of_admission" id="year_of_admission" placeholder="Year of Admission"><br>

  <input type="submit" value="Submit">
</div>
<div id="staffer-form" style="display:none">
  <label for="staffer_id">Staffer ID:</label>
  <input type="text" name="staffer_id" id="staffer_id" required><br><br>
  <label for="staffer_name">Staffer Name:</label>
  <input type="text" name="staffer_name" id="staffer_name" required><br><br>
  <label for="staffer_email">Staffer Email:</label>
  <input type="email" name="staffer_email" id="staffer_email" required><br><br>
  <label for="staffer_password">Staffer Password:</label>
  <input type="password" name="staffer_password" id="staffer_password" required><br><br>
  <input type="submit" value="Submit Staffer Form">
</div>
</form>
