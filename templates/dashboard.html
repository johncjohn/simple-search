<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
	<header>
		<h1>My Dashboard</h1>
		<div class="role-selector">
			<label for="role-select">Select Role:</label>
			<select id="role-select">
				{% for role in roles %}
					<option value="{{ role }}" {% if role == active_role %}selected{% endif %}>{{ role }}</option>
				{% endfor %}
			</select>
		</div>
		<p>Welcome, {{ username }}!</p>
	</header>
	<div id="privileges-container">
		{% for category, privileges in privileges[active_role].items() %}
			<div class="privilege-category">
				<h2>{{ category }}</h2>
				<ul class="nav-list">
					{% for privilege in privileges %}
						<li><a class="nav-link" href="#">{{ privilege }}</a></li>
					{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
	
	<script src="/static/js/dashboard.js"></script>	

</body>
</html>
